<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Library</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <script src="scripts.js" defer></script>
    <h1>Welcome to the library</h1>
    <br>
    <h3>Here are the books</h3>
    <form id='book-form'>
        <fieldset>
                <legend>Book details</legend>
                <label for="title">New book title:</label>
                <input type="text" name="title" id="title" required>
                <label for="author" >Author:</label>
                <input type="text" name="author" id="author" required>
                <label for="pages">Page count:</label>
                <input type="number" name="pages" id="pages"required>
                <label>Read?</label>
                <label for="read-yes">Yes</label>
                <input type="radio" name="read" id="read-yes" value="true" required>
                <label for="read-no">No</label>
                <input type="radio" name="read" id="read-no">
                <button type="submit">Add new book</button>
        </fieldset>
    </form>
    <br>
    <div id="shelf">
    </div>
</body>
</html>
